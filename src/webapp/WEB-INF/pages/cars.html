<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">nameModel</th>
        <th scope="col">color</th>
        <th scope="col">speed</th>
    </tr>
    </thead>


    <tr th:each="car : ${resultList}">
        <td th:utext="${car.nameModel}">nameModel</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.speed}">speed</td>
    </tr>
</table>
</body>
</html>
